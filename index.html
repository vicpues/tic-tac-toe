<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic-tac-toe!</title>
</head>
<body>
  <h1>Tic-tac-toe</h1>

  <main>
    <div id="tic-tac-toe">
      <div class="player-info">
        <div class="player">
          <img class="player-info-icon red" src="./assets/cross.svg" alt="Cross">
          <div class="name-and-score">
            <div class="name-wrapper">
              <input type="text" id="player-1-name" class="player-name" value="Player 1" title="Edit name" maxlength="8">
            </div>
            <p class="player-score">Score:<span id="player-1-score">0</span></p>
          </div>
        </div>

        <div class="player">
          <img class="player-info-icon green" src="./assets/circle.svg" alt="Circle">
          <div class="name-and-score">
            <div class="name-wrapper">
              <input type="text" id="player-2-name" class="player-name" value="Player 2" title="Edit name" maxlength="8">
            </div>
            <p class="player-score">Score:<span id="player-2-score">0</span></p>
          </div>
        </div>
      </div>

      <div id="current-player" class="x-turn">
        <img src="./assets/cross.svg" alt="Cross turn" class="current-player-img">
        <img src="./assets/circle.svg" alt="Circle turn" class="current-player-img">
      </div>

      <div id="board">
        <button id="cell-1" class="game-cell"></button>
        <button id="cell-2" class="game-cell"></button>
        <button id="cell-3" class="game-cell"></button>
        <button id="cell-4" class="game-cell"></button>
        <button id="cell-5" class="game-cell"></button>
        <button id="cell-6" class="game-cell"></button>
        <button id="cell-7" class="game-cell"></button>
        <button id="cell-8" class="game-cell"></button>
        <button id="cell-9" class="game-cell"></button>
      </div>

      <p id="status-message"></p>

      <button id="play-again">Next round</button>

      <button id="reset-button">Reset to zero</button>
    </div>
  </main>

  <footer>
    <a href="https://github.com/vicpues" target="_blank" rel="noreferrer">
      <img src="./assets/githubLogo.svg" alt="Github logo" id="github-icon" class="footer-img">
      <span class="footer-text">By vicpues</span>
    </a>
    <span>|</span>
    <a href="" target="_blank" rel="noreferrer">
      <span class="footer-text">Source code</span>
      <img src="./assets/repoIcon.svg" alt="Source icon" id="repo-icon" class="footer-img">
    </a>
  </footer>
</body>
</html>
